machine:
  node:
    version: 4.2.6

general:
  build_dir: skeleton-webpack

dependencies:
  pre:
    - npm install -g npm
  override:
    - AURELIA_LANGUAGE=javascript npm install
    - AURELIA_LANGUAGE=typescript npm install

test:
  post:
    - npm run build
    - npm run build:prod
    - npm run electron:setup
    - npm run electron:build
    - npm run electron:package